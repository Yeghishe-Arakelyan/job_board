<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
    <div class="row mt-5">
        <div class="col-md-1"></div>
        <!-- content -->
        <div class="col-md-7">
            <h2 class="border-bottom text-capitalize">{{ title }}</h2>
            <div class="p-4">
                <!-- messages -->
                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- sidebar -->
        <div class="col-md-3 border-start">
            <h3 class="text-muted">Menu</h3>
            <a class="text-decoration-none" href="{% url 'accounts:jobs' %}">
                <li class="rounded list-group-item  text-primary">Jobs</li>
            </a>
            <a class="text-decoration-none" href="{% url 'accounts:add_job' %}">
                <li class="rounded list-group-item mt-2 text-primary">Add New Job</li>
            </a>
            <hr>
            <a class="text-decoration-none" href="{% url 'jobs:home_page' %}">
                <li class="rounded list-group-item bg-primary mt-2  text-white">Back To Home</li>
            </a>
            <a class="text-decoration-none" href="{% url 'accounts:user_logout' %}">
                <li class="rounded list-group-item bg-danger mt-2  text-white">Logout</li>
            </a>
            <div class="text-muted mt-2">You logged in as: {{ request.user.email }}</div>
        </div>
        <div class="col-md-1 "></div>
    </div>
</body>
</html>
