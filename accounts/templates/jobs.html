{% extends "dashboard.html" %}

{% block content %}

<table class="table table-striped ">
    <thead class="text-muted">
        <tr>
            <th scope="col">N</th>
            <th scope="col">Title</th>
            <th scope="col">Company</th>
            <th scope="col">Category</th>
            <th scope="col">Date</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    {% for job in jobs %}
    <tbody>
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a class="text-decoration-none" href="{{ job.get_absolute_url }}">{{ job.title }}</a></td>
        <td>{{ job.company }}</td>
        <td>{{ job.category }}</td>
        <td>{{ job.date_created|date:"M d" }}</td>
        <td><a class="text-danger text-decoration-none" href="{% url 'accounts:delete_job' job.id %}">Delete</a></td>
        <td><a class="text-info text-decoration-none" href="{% url 'accounts:edit_job' job.id %}">Edit</a></td>
      </tr>
    </tbody>
    {% endfor %}
</table>

{% endblock %}
